<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymarket Analyzer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Watchlist Sidebar -->
  <aside id="watchlist-sidebar" class="watchlist-sidebar">
    <div class="watchlist-header">
      <h2>Watchlist</h2>
      <button id="watchlist-close" class="watchlist-close">&times;</button>
    </div>
    <div id="watchlist-items" class="watchlist-items">
      <p class="watchlist-empty">No markets saved yet. Click the bookmark icon on any market to add it.</p>
    </div>
  </aside>

  <!-- Watchlist Toggle Button -->
  <button id="watchlist-toggle" class="watchlist-toggle" title="Open Watchlist">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
    </svg>
    <span id="watchlist-count" class="watchlist-count hidden">0</span>
  </button>

  <div class="container">
    <header>
      <h1>Polymarket Analyzer</h1>
      <p class="subtitle">Paste a Polymarket URL to analyze top-holder PNL imbalance</p>
    </header>

    <form id="analyze-form">
      <div class="search-row">
        <input
          type="text"
          id="url-input"
          placeholder="https://polymarket.com/event/..."
          autocomplete="off"
          spellcheck="false"
        >
        <button type="submit" id="analyze-btn">Analyze</button>
      </div>
    </form>

    <div id="progress-section" class="hidden">
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>
      <p id="progress-msg" class="progress-msg"></p>
    </div>

    <div id="error-section" class="hidden">
      <div class="error-box" id="error-box"></div>
    </div>

    <div id="results-section" class="hidden">
      <div id="market-cards"></div>
    </div>

    <div id="summary-section" class="hidden">
      <div class="summary-box" id="summary-box"></div>
    </div>
  </div>

  <script>
    // Pass prefill URL from Jinja2 to JS
    window.__PREFILL_URL__ = "{{ prefill_url }}";
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
